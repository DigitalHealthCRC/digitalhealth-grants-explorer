name: Monthly Grant Search

on:
  schedule:
    - cron: '0 9 1 * *'  # 9 AM on 1st day of every month
  workflow_dispatch:  # Allow manual triggering

jobs:
  search-grants:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run grant search
      run: python grant_scraper.py once
      
    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add grants_database.csv
        git diff-index --quiet HEAD || git commit -m "Updated grants database - $(date)"
        git push